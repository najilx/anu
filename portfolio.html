<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Anuroopa VS</title> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fffcf3; /* Ensure the body takes the full height of the viewport */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #portfolio { /* Adjusting the padding for the portfolio section */
            padding: 0;
        }

        .flip-book {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-book img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            margin: 10px; /* Adjust the margin to add space between images */
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease; /* Small scroll animation */
            margin-bottom: 20px; /* Add margin to the bottom of each image */
        }

        .flip-book img:hover {
            transform: scale(1.05); /* Scale the image slightly on hover */
        }
    </style>
</head>
<body>

   <!-- Navigation Bar -->
   <div class="navbar">
       <nav>
           <ul>
               <li><a href="cv.html">CV</a></li>
               <li><a href="portfolio.html">Portfolio</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </nav>
   </div>

  <!-- Portfolio Section -->
  <section id="portfolio" class="section">
    <div class="flip-book">
        <img src="images/01.jpg" alt="Image 1">
        <img src="images/02.jpg" alt="Image 2">
        <img src="images/03.jpg" alt="Image 3">
        <img src="images/04.jpg" alt="Image 4">
        <img src="images/05.jpg" alt="Image 5">
        <img src="images/06.jpg" alt="Image 6">
        <img src="images/07.jpg" alt="Image 7">
        <img src="images/08.jpg" alt="Image 8">
        <img src="images/09.jpg" alt="Image 9">
        <img src="images/10.jpg" alt="Image 10">
        <img src="images/11.jpg" alt="Image 11">
        
        <!-- Add more images as needed -->
    </div>
  </section>

</body>
</html>
