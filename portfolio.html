 <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #fffcf3;/* Ensure the body takes the full height of the viewport */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #portfolio {
            text-align: center;
            padding: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }

        .portfolio-item {
            position: relative;
            width: 200px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
            overflow: hidden;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Portrait orientation for the first image */
        .portfolio-item:first-child img {
            height: 100%;
            width: auto;
        }
