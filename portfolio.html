    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fffcf3; /* Ensure the body takes the full height of the viewport */
        }

        .navbar {
            background-color: #333;
            color: #fff;

            text-align: center;

            list-style-type: none;

            text-decoration: none;

        }

        #portfolio { /* Adjusting the padding for the portfolio section */
            padding: 0;
        }

        .flip-book {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-book img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            margin: 10px; /* Adjust the margin to add space between images */
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease; /* Small scroll animation */
            margin-bottom: 20px; /* Add margin to the bottom of each image */
        }

        .flip-book img:hover {
            transform: scale(1.05); /* Scale the image slightly on hover */
        }
    </style>
</head>
